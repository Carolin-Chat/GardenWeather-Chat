<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site with Dialogflow Messenger</title>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <style>
        df-messenger {
            z-index: 999;
            position: fixed;
            bottom: 16px;
            right: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    
    <main>
        <p>This is where your main content will go.</p>
    </main>
    
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>

    <df-messenger
      intent="WELCOME"
      chat-title="GardenWeather"
      agent-id="63c94f8e-68c6-4c88-a36d-68695acf8cf6"
      language-code="en"
    ></df-messenger>
</body>
</html>
